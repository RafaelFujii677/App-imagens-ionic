<ion-header>
  <ion-toolbar>
    <ion-title>
      Enviar imagens
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)= "doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles"
      refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>
  <h3>Imagens no aparelho</h3>
  <h4 *ngIf= "images.length === 0 " >Por favor escolha uma imagem</h4>

  <ion-list *ngFor= "let img of images; index as pos">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img [src] = "img.path"></ion-img>
      </ion-thumbnail>
      <ion-label>{{ img.name }}</ion-label>

      <ion-button *ngIf="!img.uploaded" slot="end" fill="clear" (click)= "startUpload(img)">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>

      <ion-button slot="end" fill="clear" (click)= "deleteImage(img)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>

    </ion-item>
  </ion-list>  

  <h3 *ngIf= "imagesDB.length != 0">Imagens na nuvem</h3>
  <ion-list *ngFor= "let imagesDB of imagesDB">
    <ion-item>
      <ion-img [src]= "imagesDB.caminho_img"></ion-img>
    </ion-item>
  </ion-list>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button fill="clear" expand="full" (click)= "selectImage()">
      <ion-icon name="camera" slot="start"></ion-icon>
      Selecione um imagem
    </ion-button>
  </ion-toolbar>

</ion-footer>
